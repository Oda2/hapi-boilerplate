# Qual é a imagem base que vou utilizar
box: node:8

services:
  - mongo:latest

# Definição do primeiro step
build:
  steps:
    - script:
      name: install dependencies
      code: |
        yarn install
    
    - script:
      name: eslint
      code: |
        yarn run eslint

# Definição do step de testes (como precisa de um service, preciso entender como funciona isso no wercker)
test:
  steps:
    - script:
      name: test
      code: |
        yarn run test || true
